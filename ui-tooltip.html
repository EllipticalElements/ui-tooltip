<link rel="import" href="../ui-behaviors/tooltip.html">

<style>
    ui-tooltip{
        display:none;
    }
</style>
<script>
Elliptical(function(){
    $.element('ui-tooltip',[Elliptical.Behaviors.Tooltip],{
        options: {
            proxyUpgrade:true,
            placement:'top',
            tipHeight:8,
            tipWidth:10,
            animationIn:'none',
            animationOut:'none',
            duration:250,
            disableAutoRemove:false,
            topPlacement:0,
            leftPlacement:0

        },

        _initElement: function(){
            this.__events();
            if(!this.disableAutoRemove) this._removeToolTipListener();
        }


    });
});
</script>
